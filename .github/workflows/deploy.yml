name: Check Free Memory

on:
  push:
    branches: [ hassan-dev ]
  pull_request:
    branches: [ hassan-dev ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VANGUARD }}
        username: ${{ secrets.USER }}
        script: whoami
